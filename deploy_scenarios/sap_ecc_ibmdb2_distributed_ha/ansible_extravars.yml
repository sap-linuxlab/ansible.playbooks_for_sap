      software_files_wildcard_list:
        - 'SAPCAR*'
        - 'IMDB_CLIENT*'
        - 'SWPM10*'
        - 'igsexe_*'
        - 'igshelper_*'
        - 'SAPEXE_*' # Kernel Part I
        - 'SAPEXEDB_*' # Kernel Part II
        - 'SUM*'
        - 'SAPHOSTAGENT*'
        - '51056*' # IBM DB2 FOR LUW files
