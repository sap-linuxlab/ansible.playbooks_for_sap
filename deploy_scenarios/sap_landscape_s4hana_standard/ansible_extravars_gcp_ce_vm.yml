    hdb-h51: # Hostname, must be 13 characters or less

      sap_system_sid: "D01"
      sap_system_hana_db_sid: "H51"
      sap_system_hana_db_instance_nr: "51"
      sap_system_nwas_abap_ascs_instance_nr: "52"
      sap_system_nwas_abap_pas_instance_nr: "53"

